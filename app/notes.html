	<div id ="head"><h1 style="text-align:center;">Welcome Come Aboard the Stories</h1></div>
	<div id="cc" style="
    margin: 30px ;
    margin-left: 37%;
    margin-right: 34%;
">
		<form >
			
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalAdd">Add Notes</button>
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalUpdate">Update Notes</button>
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalDelete">Delete Notes</button>
			 <div id="myModalAdd" class="modal fade" role="dialog">
				<div class="modal-dialog">

				<!-- Modal content-->
				<form class="mod">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<input type="text" id="mtopic" class="form-control" placeholder="topic"></input>
					</div>
					<div class="modal-body">
						
						<input type="text" id="mtitle" class="form-control" placeholder="title"></input>
					</div>
					<div class="modal-body">
						<input type="text" id="mbody" class="form-control" placeholder="body" ></input>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-info btn-lg" id="mSubmit" onclick="add();"></input>
					</div>
				</div>
				</form>

			</div>
			</div>
			
			
			 <div id="myModalDelete" class="modal fade" role="dialog">
				<div class="modal-dialog">

				<!-- Modal content-->
				<form>
				<div class="modal-content">
					<div class="modal-header">
						
						<input type="text" id="del" class="form-control" placeholder="title"></input>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-info btn-lg" id="mSubmit" onclick="delet();"></input>
					</div>
				</div>
				</form>

			</div>
			</div>
		</form>
	</div>
	<br/>
	<div id="cd"></div><br/>
	<div id="cx"></div>
